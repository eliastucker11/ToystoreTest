        <h2 class="page-title page-title-large">Central City Recreational Complex</h2>
        <h4 class="page-title page-subtitle">Contact Us</h4>
    </header>
    <div class="container">
        <div class="contact-form">
            <form action="thankyou.html" oninput="output.value = 'Welcome, ' + fname.value + ' ' + lname.value + '.';">
                    <fieldset>
                        <legend>We value your feedback!</legend>
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" title="First Name"> <br>

                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname" title="Last Name" required><br>

                        <label for="email">Email Address:<span id="required">&nbsp;&nbsp;*required</span></label><br>
                        <!-- make the email input required and specify the type -->
                        <input type="text" id="email" name="email" title="Email" placeholder="name@email.com" ><br>

                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" title="Phone Number" placeholder="xxx-xxxx" onblur="checkPhone()"><br>
                        
                        <label for="county">Which county are you from?</label><br>
                        <input type="text" list="counties" name="county"><br>
                            <datalist id="counties">
                                <option value="Fairfax"></option>
                                <option value="Foxboro"></option>
                                <option value="Valley"></option>
                                <option value="Johnston"></option>
                            </datalist>

                        <label for="zip">Zip Code: <span id="required">*required format: #####</span></label><br>
                        <input type="text" name="zip" id="zip" pattern="[0-9]{5}"><br>

                        <label for="comments">Comments and Concerns:&nbsp;&nbsp;<span id="limit">(limit 255 characters)</span></label><br>

                        <textarea name="comments" id="comments" cols="50" rows="8" title="Comments" maxlength="255"></textarea><br>
                        <input type="submit" class="form-button" value="Submit Form"><br>

                        <div class="feedback-div">
                            <label for="feedback">Percentage of families that return to CCRC for a second visit:</label><br>
                            <meter id="feedback" value="0.95"></meter><label>95%</label><br>
                            <output id="output"></output>
                        </div>
                    </fieldset>
		<input type="hidden" name="token" value="R6B7hoBQd0wfG5Y6qOXHPNm4b9WKsTq6Vy6Jssxb"/>
            </form>
        </div>
    </div>
